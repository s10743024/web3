    <th style="text-align: left; background-color: #FFC; color: #000;" scope="col"><p>一隻名叫佩佩的擬人化豬女孩以及她的家庭和朋友會展開一系列的故事。</p>
      <p>佩佩的配音員為Harley Bird</p></th>

  <tr>
    <td><img src="fg.jpg" width="225" height="225" /></td>
    <td bgcolor="#FFCCCC"><p style="">一隻公豬很愛家人小孩，充滿父愛而且會開車也會敦親睦鄰，非常友好的公豬。</p>
      <p>爸爸豬的配音員為Richard Ridings</p></td>
  </tr>
  <tr>
    <td><img src="mg.jpg" width="220" height="220" /></td>
    <td bgcolor="#CCFFCC"><p>佩佩和喬治的媽媽。她經常用家裡的電腦工作,實際也是一位預言家，在生活上經常提醒豬爸爸小心即將可能犯下的錯誤。</p>
    <p>媽媽豬的配音員為Morwenna Banks</p>
    </td>
  </tr>
  <tr>
    <td><img src="gg.jpg" width="225" height="225" /></td>
    <td bgcolor="#A2FBF9"><p>佩佩的弟弟。他出現於大部份集數，通常都拿著他的綠色玩具恐龍,口頭禪是「Dine-saur」。</p>
    <p>喬治的配音員為Oliver May</p>
